
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Loginstyle.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" action="dashboard.html" method="post">
            <h1>Login</h1>
            <label for="inputEmail">Email Address</label>
            <input type="email" id="inputEmail" name="email" required placeholder="Enter your email">

            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" name="password" required placeholder="Enter your password">

            <button type="submit">Sign In</button>

            <div class="form-footer">
                <p>Don't have an account? <a href="signup.html">Sign Up here</a></p>
                <a href="Discover.html">Back to Home</a>
            </div>
        </form>
    </div>
</body>
</html>
